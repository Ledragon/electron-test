<div style="background:rgba(0,0,0,0.8);" class="flex flex-100 container flex-row">
    <div class="flex-15">
    </div>
    <div class="flex-col flex-70">
        <div class="flex-row flex-80" style="flex-grow:1;">
            <video-list class="flex-fix flex-50 flex-col" 
            id="previews" (selectedChange)="video=$event" [sortProperty]="sortProperty">
            </video-list>
            <div class="flex-fix flex-50" style="display: flex;">
                <video-detail class="flex-fix flex-100 flex-row" 
                *ngIf="video" [video]="video"></video-detail>
            </div>
        </div>
        <div class="flex-10 flex-row flex-fix">
            <sorting (sort)="sortProperty=$event"></sorting>
        </div>
        <div class="flex-10 flex-fix">
            <interaction></interaction>
        </div>
    </div>
    <div class="flex-15">

    </div>
</div>
