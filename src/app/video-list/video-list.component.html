<div class="flex-100 flex-container flex-col" style="margin:5px;">
    <button>Previous</button>
    <div class="flex-wrap flex-100 flex-container">
        <div class="flex-25" style="display:flex" *ngFor="let video of videos" (click)="select(video)">
            <div class="preview">
                <div class="image-preview" [style.background-image]="video.url">
                </div>
                <span class="title">{{video.title}}</span>
                <span class="length">{{video.length}}</span>
            </div>
        </div>
    </div>
    <button>Next</button>
</div>
